<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clock</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/app.js" defer></script>
</head>
<body>
    <div class="main--container">
        <div class="date--container">
            <h1>
                <p>Hello, today is:</p>
                <p class="current--date"></p>
            </h1>
        </div>
        <section class="time--container">
            <div class="digital--clock clock--container">
                <div class="hour--first number--container">
                    <div class="number--block--up" id="hourFirstUp"></div>
                    <div class="number--block--down" id="hourFirstDown"></div>
                </div>
                <div class="hour--second number--container">
                    <div class="number--block--up" id="hourSecondUp"></div>
                    <div class="number--block--down" id="hourSecondDown"></div>
                </div>
                <div class="colon--spacing">
                    <div class="number--spacing--up">
                        <div class="number--circle"></div>
                    </div>
                    <div class="number--spacing--down">
                        <div class="number--circle"></div>
                    </div>
                </div>
                <div class="minutes--first number--container">
                    <div class="number--block--up" id="minutesFirstUp"></div>
                    <div class="number--block--down" id="minutesFirstDown"></div>
                </div>
                <div class="minutes--second number--container">
                    <div class="number--block--up" id="minutesSecondUp"></div>
                    <div class="number--block--down" id="minutesSecondDown"></div>
                </div>
                <div class="colon--spacing">
                    <div class="number--spacing--up">
                        <div class="number--circle"></div>
                    </div>
                    <div class="number--spacing--down">
                        <div class="number--circle"></div>
                    </div>
                </div>
                <div class="seconds--first number--container">
                    <div class="number--block--up" id="secondsFirstUp"></div>
                    <div class="number--block--down" id="secondsFirstDown"></div>
                </div>
                <div class="seconds--second number--container">
                    <div class="number--block--up" id="secondsSecondUp"></div>
                    <div class="number--block--down" id="secondsSecondDown"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
